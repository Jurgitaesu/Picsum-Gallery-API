<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Picsum API</title>
</head>

<body>
    <main>
        <h1>Image gallery from Picsum</h1>

        <div class="row">
            <div class="column">
                <div id="imageList"></div>
            </div>
            <div class="column">
                <div id="text">Please select a photo to get more information</div>
                <div id="imageInfo">
                      <img id="enlargedImage">
                    <ul>
                        <li>Author: <span id="imageAuthor"></span></li>
                        <li>Image width: <span id="imageWidth"></span></li>
                        <li>Image height: <span id="imageHeight"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="JS/main.js"></script>
</body>

</html>
